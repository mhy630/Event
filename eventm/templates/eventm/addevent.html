{% extends "eventm/layout1.html" %}
{% block body %}
<style>

    h1 {
        color: #333;
        text-align: center;
    }
    
    form {
        max-width: 600px;
        margin: 20px auto; 
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }
    
    input,
    textarea, select {
        width: calc(100% - 16px); /* Adjusted width to account for padding */
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    a {
        color: #333;
        text-decoration: none;
        display: block;
        margin-top: 16px;
    }
    
    a:hover {
        color: #4caf50;
    }

    </style>
  <h1>Fill in the details!</h1>
<form method="post" action="{% url 'add' %}">
    {% csrf_token %}
    {% if success_message %}
        <div class="alert alert-success" style="color: green; text-align: center;">
            {{ success_message }}
        </div>
    {% endif %}
    <label for="id_name">Name:</label>
    {{ form.name }}
    
    <label for="id_description">Description:</label>
    {{ form.description }}
    
    <label for="id_location">Location:</label>
    {{ form.location }}
    
    <label for="id_event_type">Event Type:</label>
    {{ form.event_type }}
    
    <button type="submit">Submit</button>
</form>

{% endblock %}
