{% extends "eventm/base1.html" %}
{% block body %}
    <div id="signupContainer">
        <form id="signupForm" method="post" action="{% url 'signup_view' %}">
            {% csrf_token %}
    
            <div class="form-field">
                <label for="id_username">Username:</label>
                <input type="text" name="username" id="id_username" placeholder="Enter your username" required>
            </div>
    
            <div class="form-field">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" placeholder="Enter your email" required>
            </div>
    
            <div class="form-field">
                <label for="id_password">Password:</label>
                <input type="password" name="password1" id="id_password" placeholder="Enter your password" required>
            </div>
    
            <div class="form-field">
                <label for="id_confirm_password">Confirm Password:</label>
                <input type="password" name="password2" id="id_confirm_password" placeholder="Confirm your password" required>
            </div>
            
            <!-- Inside the signup form -->
            <div class="form-field">
                <a class="toggle-link" href="{% url 'loginu_view' %}">Already have an account?</a>
            </div>
    
            <button type="submit">Sign Up</button>
        </form>
    </div>         
{% endblock %}
